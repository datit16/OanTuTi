<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oẳn Tù Tì</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/game-elements.css">
    <link rel="stylesheet" href="assets/css/reset.css"> 
</head>
<body>

    <div id="man-hinh-chon-che-do" class="man-hinh hoat-dong">
        <h1>Oẳn Tù Tì</h1>
        <div class="lua-chon-che-do">
            <button id="nut-choi-voi-may" class="nut-che-do">Chơi Với Máy</button>
        </div>
    </div>

    <div id="man-hinh-choi-game" class="man-hinh">
        <h1 class="tieu-de2">Oẳn Tù Tì</h1>
        <div class="khung-thong-tin-nguoi-choi">
            <div class="thong-tin-nguoi-choi">
                <img src="assets/img/ava.png" alt="Hình đại diện của bạn" class="hinh-dai-dien">
                <span class="ten-nguoi-choi">Bạn</span>
            </div>

            <div class="diem">
                <p class="vs">VS</p>
                
                <div class="bang-diem">
                    <span id="diem-so-nguoi-choi">0</span>:<span id="diem-so-doi-thu">0</span>
                </div>

            </div>
            
            <div class="thong-tin-nguoi-choi">
                <img id="hinh-dai-dien-doi-thu" src="assets/img/ava2.png" alt="Hình đại diện của đối thủ" class="hinh-dai-dien">
                <span id="ten-doi-thu" class="ten-nguoi-choi">Máy</span>
            </div>
        </div>

        <div class="dong-ho-dem-nguoc">
            <h2 class="h2-dong-ho"><span id="thoi-gian-dem">3</span></h2>
        </div>

        <div class="cac-lua-chon">
            <div class = "lua-chon" id="doi-thu">
                <img id="lua-chon-cua-doi-thu" src="assets/img/hoi-cham.png" alt="Hoi-cham">
            </div>
        </div>

        
        
        <div class="cac-lua-chon">
            <div class="lua-chon" id="keo">
                <img src="assets/img/keo.png" alt="Kéo">
            </div>
            <div class="lua-chon" id="bua">
                <img src="assets/img/bua.png" alt="Búa">
            </div>
            <div class="lua-chon" id="bao">
                <img src="assets/img/bao.png" alt="Bao">
            </div>
        </div>
    </div>
    
    <div id="modal-ket-qua-vong" class="hop-thoai">
        <div class="noi-dung-hop-thoai">
            <h2 id="chu-de-ket-qua">Bạn Thắng!</h2>
            <button id="nut-van-tiep-theo" class="nut-hop-thoai">Ván tiếp theo</button>
        </div>
    </div>
    
    <div id="man-hinh-ket-thuc" class="man-hinh">
        <h2>Kết Thúc Trận Đấu</h2>
        <div class="ket-qua-cuoi-cung">
            <p>Tỉ số cuối cùng:</p>
            <p><span id="diem-so-cuoi-cung-nguoi-choi">0</span> - <span id="diem-so-cuoi-cung-doi-thu">0</span></p>
        </div>
        <button id="nut-choi-lai-ket-thuc" class="nut-che-do">Chơi Lại</button>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
